<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibShare</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="cajai">
            <div style="display: flex; align-items: center; justify-content: center;">
                <row>
                        <h1>Sé parte del futuro</h1>
                        <h1>Arrienda tús libros</h1>
                </row>
                    
            </div>
        </div>
        <div class="cajad">
            <div>
                
                <h1>Unete/Comparte</h1>
                <div class="cajaLogin" style="border:1px solid white ;">
                    <img src="/img/librologin.png" width="80px" style="position: absolute; left: 155px; top: 20px; opacity: 90%; " >
                    <div class="content">
                    <form id="form">
                        <div class="inputBox">
                            <input id="email"  autocomplete="new-user" name="email" required="email" ></input>
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <input   autocomplete="new-password" type="password" id="password" name="password" required="contraseña"></input>
                            <span>Contraseña</span>
                        </div>
                    <input class="inicioSesion" id="inicioSimple" type="submit" value="Iniciar Sesión"/>
                    <input type="button" id="inicioGoogle" style="border:none;background-color: steelblue; color: white;" type="button" value="Registrate con Google"/>
                    </form>
                    <input type="button" value="Registrarse"/>
                    
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
